<h2>Create Employee</h2>
<div *ngIf="errorMessage != ''">
  {{errorMessage}}
</div>

<form (ngSubmit)="onSubmit()">
    <div>
      <label>First name</label>
      <input type="text" name="firstName" [(ngModel)]="employee.firstName"/>
    </div>
    <div>
      <label>Last name</label>
      <input type="text" name="lastName" [(ngModel)]="employee.lastName" />
    </div>
    <div>
      <label>Email</label>
      <input type="text" name="email" [(ngModel)]="employee.email" />
    </div>
    <div>
      <label>Phone</label>
      <input type="text" name="phone" [(ngModel)]="employee.phone" />
    </div>
    <div>
      <label>Position</label>
      <input type="text" name="position" [(ngModel)]="employee.position" />
    </div>
    <button type="submit">Create</button>
</form>
