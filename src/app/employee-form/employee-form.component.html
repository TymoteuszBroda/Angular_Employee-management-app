<h2 class="text-center my-5">{{isEditing? 'Edit' : 'Create'}} Employee</h2>
<div *ngIf="errorMessage != ''">
  {{errorMessage}}
</div>

<form (ngSubmit)="onSubmit()" class="border rounded p-5 w-50 mx-auto">
    <div class="mb-3">
      <label class="form-label">First name</label>
      <input class="form-control" type="text" name="firstName" [(ngModel)]="employee.firstName"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Last name</label>
      <input class="form-control" type="text" name="lastName" [(ngModel)]="employee.lastName" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="text" name="email" [(ngModel)]="employee.email" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" type="text" name="phone" [(ngModel)]="employee.phone" />
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input class="form-control" type="text" name="position" [(ngModel)]="employee.position" />
    </div>
    <button class="btn btn-primary btn-lg" type="submit">{{isEditing? 'Edit' : 'Create'}}</button>
</form>
